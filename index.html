<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico"/>
  <title>Happy Birth Day Tành Xinh Gái</title>
  <style>
    body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #2c003e, #000); 
  font-family: Arial, sans-serif;
}
.clock {
  text-align: center;
}

#date {
  font-size: 60px;
  color: #ff99cc; 
  letter-spacing: 3px;
  text-shadow:
    1px 1px 0 #ff66aa,
    2px 2px 0 #ff3399,
    3px 3px 10px rgba(0,0,0,0.8);
  transition: transform 0.3s ease;
}

#time {
  font-size: 100px;
  font-weight: bold;
  color: #ff66cc; 
  margin-top: 10px;
  text-shadow:
    1px 1px 0 #ff33aa,
    2px 2px 0 #ff0099,
    3px 3px 15px rgba(0,0,0,0.9);
  transition: transform 0.3s ease;
}

.scale {
  transform: scale(1.15);
}
@media (max-width: 768px) {
  body {
    height: 1500px;
  }
  #time {
    font-size: 120px;
  }

  #date {
    font-size: 80px;
  }
}

</style>
</head>
<body>
  <div class="clock">
    <div id="date">01/01/2026</div>
    <div id="time">23:54</div>
  </div>

  <script>
    let day = 1;
    let month = 1;
    let year = 2026;

    let hour = 23;
    let minute = 54;

    const dateEl = document.getElementById("date");
    const timeEl = document.getElementById("time");

    function updateDisplay() {
      dateEl.textContent =
        `${String(day).padStart(2, "0")}/${String(month).padStart(2, "0")}/${year}`;
      timeEl.textContent =
        `${String(hour).padStart(2, "0")}:${String(minute).padStart(2, "0")}`;
    }

    function updateScale() {
      const baseMinute = 54; 
      const maxScale = 1.25; 
      const scale = 1 + ((minute - baseMinute) / 5) * (maxScale - 1);
      dateEl.style.transform = `scale(${scale})`;
      timeEl.style.transform = `scale(${scale})`;
    }

    updateDisplay();
    updateScale();

    const interval = setInterval(() => {
      minute++;
      updateDisplay();
      updateScale();

      if (hour === 23 && minute === 59) {
        clearInterval(interval);

        setTimeout(() => {
          day = 2;
          hour = 0;
          minute = 0;
          updateDisplay();

          dateEl.style.transform = `scale(1.3)`;
          timeEl.style.transform = `scale(1.3)`;

          setTimeout(() => {
            window.location.href = "tanhxinhgai.html";
          }, 3000);

        }, 1000);
      }
    }, 1000);
  </script>
</body>
</html>
